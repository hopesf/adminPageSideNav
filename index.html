<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin-Panel | Side-Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="panel">
        <div class="ust">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logoad">SelimCoder</div>
            </div>
            <i class='bx bx-menu' id="menubtn"></i>
        </div>
        
        <div class="iconList">
            <ul>
                <li>
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Bişeyler yaz..."/>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="link">Anasayfa</span>
                    </a>
                    <span class="tooltip">Anasayfa</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="link">Kullanıcı</span>
                    </a>
                    <span class="tooltip">Kullanıcı</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="link">Analizler</span>
                    </a>
                    <span class="tooltip">Analizler</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-folder' ></i>
                        <span class="link">Dosya Yönetimi</span>
                    </a>
                    <span class="tooltip">Dosyalar</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-cart-alt' ></i>
                        <span class="link">Siparişler</span>
                    </a>
                    <span class="tooltip">Siparişler</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-heart' ></i>
                        <span class="link">Kaydedilenler</span>
                    </a>
                    <span class="tooltip">Kaydedilenler</span>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="link">Ayarlar</span>
                    </a>
                    <span class="tooltip">Ayarlar</span>
                </li>
            </ul>
        </div>
        
        <div class="alt">
            <div class="profil">
                <div class="detay">
                    <img src="img/profile.jpg" alt="selimCoder">
                    <div class="isimveis">
                        <div class="isim">SelimCoder</div>
                        <div class="is">Web Tasarımcısı</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="logout"></i>
            </div>
        </div>
    </div>

    <div class="sayfa">
        <div class="icerik">Anasayfa</div>
    </div>


<script src="js/index.js"></script>

</body>
</html>
